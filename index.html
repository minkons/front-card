<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="card__img">
               <img class="card__img-illustration" src="images/illustration-article.svg" alt="illustration-article">
            </div>
            <div class="card__desc">
              <p class="card__desc-learning"> Learning</p>
              <p class="card__desc-published">Published 21 Dec 2023</p>
              <h2 class="card__desc-title">HTML & CSS foundations</h2>
              <p class="card__desc-info">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <div class="card__bottom">
                <div class="card__bottom-avatar" >
                   <img class="card__bottom-img" src="images/image-avatar.webp" alt="" height="32" width="32">
                </div>
                <p class="card__bottom-name">Greg Hooper</p>
            </div>
        </div>
    </div>
</body>
</html>
